{% extends 'base.html' %} 
{% load static %} 

{% block head %}
{% endblock %}

{% block content %}
<h1>Recipe Box</h1>
{% if not recipe_list %}
  <p>No recipes yet</p>
{% else %}
<ul>
  {% for recipe in recipe_list %}
    <li>
    <a href="{% url 'recipe_detail' recipe.api %}" style="color:blue;">
      {{recipe.name}}
    </a>
    <a href="{% url 'recipe_delete' recipe.id %}" class="delete">Delete</a>
    </li>
  {% endfor %}
</ul>  
{% endif %}

{% endblock %}
