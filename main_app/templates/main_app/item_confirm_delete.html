{% extends 'base.html' %}
{% load static %}

{% block content %}


<h2>Are you sure you want to delete {{ object.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'shopping_list' %}" 
    class="cancel-btn"
  >
    Cancel
  </a>
  <button type="submit" class="delete">Yes - Delete!</button>
</form>

{% endblock %}
